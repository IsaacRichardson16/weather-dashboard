<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  <link rel="stylesheet" href="styles.css">



  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron col-lg-12 mx-auto">
        <h1 id="weatherDashboard">Weather Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="card col-lg-6 mx-auto text-center">
        <div class="card-body">
          <h5 class="card-title">Enter City Name</h5>
          <span id="error"></span>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">City</span>
            </div>
            <input list="city-history" type="text" class="form-control" id="city-search"
              aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
          </div>
          <datalist id="city-history"></datalist>
          <a href="#" id="searchBtn" class="btn btn-primary">Search City</a>

        </div>
      </div>
      <div class="current-weather card col-lg-4 mx-auto">
        <h2 id="city-name-current">City: </h2>
        <h3 id="current-date">Date: </h3>
        <img id="icon-current">
        <p id="temp-current">Temperature: </p>
        <p id="humidity-current">Humidity: </p>
        <p id="wind-current">Wind Speed: </p>
        <p class="uvIndex" id="uv-current">UV index: </p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 text-center" id="forecast">
        <h1>5 day forecast</h1>
      </div>
    </div>

    <div class="row">
      <div class="five-day-card card col-lg-2 mx-auto" id="day-one">
        <p class="date text-center" id="date-one"></p>
        <img id="icon-one">
        <p id="temp-one">Temperature: </p>
        <p id="humidity-one">Humidity: </p>


      </div>
      <div class="five-day-card card col-lg-2 mx-auto" id="day-two">
        <h2 class="date text-center" id="date-two"></h2>
        <img id="icon-two">
        <p id="temp-two">Temperature: </p>
        <p id="humidity-two">Humidity: </p>


      </div>
      <div class="five-day-card card col-lg-2 mx-auto" id="day-three">
        <h2 class="date text-center" id="date-three"></h2>
        <img id="icon-three">
        <p id="temp-three">Temperature: </p>
        <p id="humidity-three">Humidity: </p>


      </div>
      <div class="five-day-card card col-lg-2 mx-auto" id="day-four">
        <h2 class="date text-center" id="date-four"></h2>
        <img id="icon-four">
        <p id="temp-four">Temperature: </p>
        <p id="humidity-four">Humidity: </p>


      </div>
      <div class="five-day-card card col-lg-2 mx-auto" id="day-five">
        <h2 class="date text-center" id="date-five"></h2>
        <img id="icon-five">
        <p id="temp-five">Temperature: </p>
        <p id="humidity-five">Humidity: </p>


      </div>
    </div>
  </div>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="javascript" src="script.js"></script>


  <!---- Local JS file-->
  <script type="text/javascript" src="script.js"></script>


  <!--moment.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


</body>

</html>
